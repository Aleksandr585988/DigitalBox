<h2>Категория: {{ category.name }}</h2>

<ul>
  {% for product in products %}
    <li>
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>Цена: {{ product.price }}</p>
      {% if product.image %}
        <img src="{{ product.image.url }}" width="150" alt="{{ product.name }}">
      {% endif %}
    </li>
  {% empty %}
    <li>Нет товаров в этой категории.</li>
  {% endfor %}
</ul>
