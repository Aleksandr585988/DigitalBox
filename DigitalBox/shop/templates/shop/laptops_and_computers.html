{% extends "shop/base.html" %}
{% load static %}

{% block title %}Laptops and Computers{% endblock %}

{% block content %}
    <h2>Категории</h2>
    <div class="category-list">
        {% for category in categories %}
            <a href="{% url 'shop:products_by_category' slug=category.slug %}" class="hover-link">
                {{ category.name }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
